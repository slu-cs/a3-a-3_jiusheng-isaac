  // Number of times the form has been submitted
  let counter = 0;
  const select = $('<select name="options"><option value="" selected disabled hidden>Choose</option></select>');
  const button = $('<button type="submit">Vote</button>');
  const prompt = $('<h1 id="prompt">Enter a question:</h1>')

  $('form').append(prompt);
  $('form').on('submit', function(event) {
    const form = $(this); // JQuery object representing the form
    event.preventDefault(); // Don't really submit the form

    const textBox = $('<input type="text" name="l">');
    const inputs = form.find('input');
    const p = $(`<h1>Enter answers for: ${inputs.val()}</h1>`);
    $('#second').append(p);
    $('#second').append(textBox);
    $('#second').append('<button type="submit">Submit</button>');
    for (let input of inputs) {
      input = $(input); // Turn into a JQuery object
      const v = $(`<h1 value="${input.val()}">${input.val()}</h1>`); // New list item
      $('#second').append(v);
      input.val(''); // Empty out the box
    }
    $('form').remove();
});

  // Respond to submit events
  $('#second').on('submit', function(event) {
    console.log("here");
    const form = $(this); // JQuery object representing the form
    event.preventDefault(); // Don't really submit the form

    // Translate each input value into a list item
    const inputs = form.find('input'); // JQuery object represent all inputs
    for (let input of inputs) {
      input = $(input); // Turn into a JQuery object
      const v = $(`<option value="${input.val()}">${input.val()}</option>`); // New list item
      select.append(v);
      input.val(''); // Empty out the box
    }
    // Add to the page
    $('#history').append(select);
    $('#vote').append(button);
  });

  $('#vote').on('submit', function(event) {
    const form = $(this); // JQuery object representing the form
    event.preventDefault(); // Don't really submit the form

    // Translate each input value into a list item
    const inputs = form.find('input'); // JQuery object represent all inputs
    for (let input of inputs) {
      input = $(input); // Turn into a JQuery object
      const v = $(`<option value="${input.val()}">${input.val()}</option>`); // New list item
      select.append(v);
      input.val(''); // Empty out the box
    }
  });

  counter++;
